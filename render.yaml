services:
  - type: web
    name: la-bodegona
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt && npm install && npm run build
    startCommand: gunicorn "app:create_app()" --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: APP_NAME
        value: La Bodegona
      - key: CURRENCY
        value: GTQ
      - key: CURRENCY_SYMBOL
        value: Q
      - key: LOCALE
        value: es_GT
      - key: PAYMENT_MODE
        value: sandbox
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: WHATSAPP_PHONE
        sync: false
