{% extends "base.html" %}

{% block title %}Error del servidor - {{ app_name }}{% endblock %}

{% block content %}
<div class="container-custom py-16">
    <div class="max-w-2xl mx-auto text-center">
        <div class="text-9xl font-bold text-error-500 mb-4">500</div>
        <h1 class="text-4xl font-display font-bold text-gray-900 mb-4">Error del servidor</h1>
        <p class="text-xl text-gray-600 mb-8">Lo sentimos, algo salió mal. Nuestro equipo ha sido notificado y está trabajando en solucionarlo.</p>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('main.index') }}" class="btn-primary">Volver al Inicio</a>
            <a href="{{ url_for('main.contact') }}" class="btn-outline">Contactar Soporte</a>
        </div>
    </div>
</div>
{% endblock %}
