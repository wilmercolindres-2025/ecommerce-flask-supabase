{% extends "base.html" %}

{% block title %}Acceso denegado - {{ app_name }}{% endblock %}

{% block content %}
<div class="container-custom py-16">
    <div class="max-w-2xl mx-auto text-center">
        <div class="text-9xl font-bold text-warning-500 mb-4">403</div>
        <h1 class="text-4xl font-display font-bold text-gray-900 mb-4">Acceso denegado</h1>
        <p class="text-xl text-gray-600 mb-8">No tienes permisos para acceder a esta página.</p>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('main.index') }}" class="btn-primary">Volver al Inicio</a>
            {% if not session.user_id %}
            <a href="{{ url_for('auth.login') }}" class="btn-outline">Iniciar Sesión</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
